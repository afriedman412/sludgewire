name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: fec-monitor
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest"
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_TAG }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars "POSTGRES_URL=${{ secrets.POSTGRES_URL }}" \
            --set-env-vars "GOOGLE_APP_PW=${{ secrets.GOOGLE_APP_PW }}" \
            --set-env-vars "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" \
            --set-env-vars "CONFIG_PASSWORD=${{ secrets.CONFIG_PASSWORD }}" \
            --set-env-vars "GOV_API_KEY=${{ secrets.GOV_API_KEY }}" \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION }} \
            --memory 2Gi \
            --cpu 1 \
            --timeout 300 \
            --min-instances 1 \
            --max-instances 10 \
            --no-cpu-throttling

      - name: Update Cloud Run Job
        run: |
          gcloud run jobs update fec-ingest-job \
            --image ${{ env.IMAGE_TAG }} \
            --region ${{ env.REGION }} \
            --set-env-vars "MODE=job" \
            --set-env-vars "POSTGRES_URL=${{ secrets.POSTGRES_URL }}" \
            --set-env-vars "GOOGLE_APP_PW=${{ secrets.GOOGLE_APP_PW }}" \
            --set-env-vars "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" \
            --set-env-vars "CONFIG_PASSWORD=${{ secrets.CONFIG_PASSWORD }}" \
            --set-env-vars "GOV_API_KEY=${{ secrets.GOV_API_KEY }}" \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION }} \
            --memory 4Gi

      - name: Show deployment URL
        run: |
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
